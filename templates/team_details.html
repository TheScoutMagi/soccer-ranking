<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ team_name }} - Team Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .team-details {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 20px;
            padding: 20px;
        }
        .back-link {
            color: #0d6efd;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .team-info {
            margin-bottom: 30px;
        }
        .info-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }
        .info-value {
            color: #212529;
            margin-bottom: 15px;
        }
        .rankings-graph {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #212529;
            margin-bottom: 30px;
        }
        h2 {
            color: #495057;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Rankings</a>
        <h1>{{ team_name }}</h1>
        
        <div class="team-details">
            <div class="team-info">
                <h2>Team Information</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="info-label">City</div>
                        <div class="info-value">{{ team_info.city }}</div>
                        
                        <div class="info-label">State</div>
                        <div class="info-value">{{ team_info.state }}</div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-label">Address</div>
                        <div class="info-value">{{ team_info.address }}</div>
                        
                        <div class="info-label">ZIP Code</div>
                        <div class="info-value">{{ '%05d' % team_info.zip_code if team_info.zip_code > 0 else 'N/A' }}</div>
                    </div>
                </div>
            </div>
            
            <div class="rankings-graph">
                <h2>Historical Rankings</h2>
                <div id="rankingsChart"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create the historical rankings graph
        var dates = {{ dates|tojson }};
        var rankings = {{ rankings_history|tojson }};
        
        var trace = {
            x: dates,
            y: rankings,
            type: 'scatter',
            mode: 'lines+markers',
            line: {
                color: '#0d6efd',
                width: 2
            },
            marker: {
                color: '#0d6efd',
                size: 6
            }
        };
        
        var layout = {
            title: 'Historical Rankings',
            xaxis: {
                title: 'Date',
                showgrid: true,
                gridcolor: '#e9ecef'
            },
            yaxis: {
                title: 'Rank',
                autorange: 'reversed',
                showgrid: true,
                gridcolor: '#e9ecef'
            },
            paper_bgcolor: 'white',
            plot_bgcolor: 'white',
            margin: {
                l: 50,
                r: 20,
                t: 40,
                b: 50
            }
        };
        
        Plotly.newPlot('rankingsChart', [trace], layout);
    </script>
</body>
</html>
